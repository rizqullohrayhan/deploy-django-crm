{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Create record</h3>
        <h6>Start adding in the required details for your record.</h6>
        <hr>
        <br>
        <form action="{% url 'webapp:create-record' %}" method="post" autocomplete="off">

            {% csrf_token %}

            {{ form|crispy }}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">
                Create
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>

        </form>
    </div>

{% endblock %}
