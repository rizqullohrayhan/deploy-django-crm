{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Update record</h3>
        <h6>Update your record below.</h6>
        <hr>
        <br>
        <form action="{% url 'webapp:update-record' id %}" method="post" autocomplete="off">

            {% csrf_token %}

            {{ form|crispy }}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">
                Save &nbsp;
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
            </button>

        </form>
    </div>

{% endblock %}
